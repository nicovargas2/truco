<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Truco</title>
</head>

<body>
    <div class="flex flex-row items-center">
        <!-- Datos jugador -->
        <div class="text-center">
            <div id="info-jugador">
                <input type="text" id="nombre-jugador" placeholder="ingrese su nombre"
                    class="text-gray-900 placeholder:text-gray-400">
                <br>
                <button type="submit" id="jugar"
                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Jugar!</button>
            </div>
        </div>
        <!-- Juego principal -->
        <div id="principalJuego" class="flex text-center">
            <div class="flex flex-row text-center" id="info-bot">
                <!-- Cartas Bot -->
                <table>
                    <thead>
                        <th colspan="3">
                            <span id="spanNombreBot"></span>
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div id="botCarta1"></div>
                            </td>
                            <td>
                                <div id="botCarta2"></div>
                            </td>
                            <td>
                                <div id="botCarta3"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Mesa -->
            <div id="mesa" hidden style="height: 300px; width: 300px; border: 1px solid; background-color: green;">
                <div class="flex flex-row w-screen">
                    <div id="cartaJugadaBot1" class="w-2 h-4">1</div>
                    <div id="cartaJugadaBot2" class="w-2 h-4">2</div>
                    <div id="cartaJugadaBot3" class="w-2 h-4">3</div>
                </div>
                <div class="flex flex-row mt-4">
                    <div id="cartaJugadaJugadorRival1" class="w-2 h-4">4</div>
                    <div id="cartaJugadaJugadorRival2" class="w-2 h-4">5</div>
                    <div id="cartaJugadaJugadorRival3" class="w-2 h-4">6</div>
                </div>
            </div>
            <!-- Cartas Jugador Rival -->
            <div id="jugadorRivalCartas" class="text-center">
                <table>
                    <thead>
                        <th colspan="3">
                            <span id="spanNombreJugadorRival"></span>
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div id="jugadorRivalCarta1"></div>
                            </td>
                            <td>
                                <div id="jugadorRivalCarta2"></div>
                            </td>
                            <td>
                                <div id="jugadorRivalCarta3"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div>

                </div>
            </div>
        </div>

    </div>

    <script src="./js/Ronda.js"></script>
    <script src="./js/Jugador.js"></script>
    <script src="./js/Carta.js"></script>
    <script src="./js/Mazo.js"></script>
    <script src="./js/Bot.js"></script>
    <script src="./js/Logica.js"></script>
    <script src="./js/Truco.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
