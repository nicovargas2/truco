<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Truco</title>
</head>

<body class="bg-lime-200">
    <div class="container">
        <!-- Datos jugador -->
        <div class="flex flex-col text-center m-10 p-10">
            <div>
                <h1>Truco!</h1>
            </div>
            <div id="info-jugador">
                <input type="text" id="nombre-jugador" placeholder="ingrese su nombre"
                    class="text-gray-900 placeholder:text-gray-400 mb-2">
                <br>
                <label id="labelPuntos"></label><br>
                <label class="switch mb-2">
                    <input id="puntosCheckBox" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
                <br>
                <label id="labelFlor"></label><br>
                <label class="switch mb-2">
                    <input id="florCheckBox" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
                <br>
                <button type="submit" id="jugar"
                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Jugar!</button>
            </div>
        </div>
    </div>

    <script src="./js/Inicio.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
