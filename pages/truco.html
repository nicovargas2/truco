<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Truco</title>
</head>

<body class="bg-lime-200">
    <div class="container">
        <div class="flex flex-row bg-lime-700 text-white w-20">
            <div class="items-center">

                <table class="border border-separate text-sm text-center">
                    <thead>
                        <tr>
                            <th>Host</th>
                            <th><span id='tablaNombreJugadorRival'></span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> <span id="puntosHost">0</span> </td>
                            <td> <span id="puntosJugadorRival">0</span> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Juego principal -->
        <div id="principalJuego" class="flex flex-col">
            <div id="info-bot" hidden>
                <!-- Cartas Bot -->
                <div class="text-center">
                    <span id="spanNombreBot"></span>
                </div>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <div id="botCarta1"></div>
                            </td>
                            <td>
                                <div id="botCarta2"></div>
                            </td>
                            <td>
                                <div id="botCarta3"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Mesa -->
            <div class="flex-container-row">

                <div id="mesa" hidden class='w-auto h-auto min-w-96 bg-green-800'>
                    <div class="flex-container-row">
                        <table>
                            <tr>
                                <td>
                                    <div class="flex-container-row" id="cartaJugadaBot1"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="flex-container-row" id="cartaJugadaJugadorRival1"></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Cartas Jugador Rival -->
            <div id="jugadorRivalCartas" hidden class="text-center">
                <div>
                    <span id="spanNombreJugadorRival"></span>
                </div>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <div id="jugadorRivalCarta1"></div>
                            </td>
                            <td>
                                <div id="jugadorRivalCarta2"></div>
                            </td>
                            <td>
                                <div id="jugadorRivalCarta3"></div>
                            </td>
                            <td id="accionesJugador">

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="../js/Mazo.js"></script>
    <script src="../js/Ronda.js"></script>
    <script src="../js/Jugador.js"></script>
    <script src="../js/Carta.js"></script>
    <script src="../js/Bot.js"></script>
    <script src="../js/Arbitro.js"></script>
    <script src="../js/Truco.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
